<!DOCTYPE html>
<html>
<head>
    <title>AutoSense Dashboard</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f4f6f8;
            padding-top: 60px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>üöó AutoSense ‚Äì Sensor Fusion System</h1>
<button onclick="runPipeline()">Run AutoSense</button>
<br><br>
<button onclick="showGraph()">Show Improvement Graph</button>
<br><br>
<button onclick="showResults()">Show Before vs After Results</button>
<div id="results"></div>

<div id="output"></div>
<canvas id="metricsChart" width="500" height="300" style="margin-top:30px;"></canvas>
<script>
function runPipeline() {
    const out = document.getElementById("output");
    out.innerHTML = "‚è≥ Running pipeline...";

    fetch("http://127.0.0.1:5000/run_pipeline")
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                out.innerHTML = `
                    <p>‚úÖ Camera Module: ${data.camera}</p>
                    <p>‚úÖ Temporal Alignment: ${data.temporal}</p>
                    <p>‚úÖ Fusion: ${data.fusion}</p>
                    <p><b>Confidence:</b> ${data.confidence}</p>
                    <p><b>Speed:</b> ${data.speed} km/h</p>
                    <p><b>Distance:</b> ${data.distance} m</p>
                    <p><b>Anomaly:</b> ${data.anomaly}</p>
                `;
            } else {
                out.innerHTML = "‚ùå Error: " + data.message;
            }
        })
        .catch(error => {
            out.innerHTML = "‚ùå Backend not reachable. Is Flask running?";
        });
}
</script>
<script>
let chart = null;

function showGraph() {
    fetch("http://127.0.0.1:5000/metrics")
        .then(res => res.json())
        .then(data => {
            const before = [
                data.before.accuracy,
                data.before.precision,
                data.before.recall
            ];

            const after = [
                data.after.accuracy,
                data.after.precision,
                data.after.recall
            ];

            const ctx = document.getElementById("metricsChart").getContext("2d");

            if (chart) {
                chart.destroy(); // prevent duplicate charts
            }

            chart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Accuracy", "Precision", "Recall"],
                    datasets: [
                        {
                            label: "Before Preprocessing",
                            data: before,
                            backgroundColor: "rgba(231, 76, 60, 0.7)"
                        },
                        {
                            label: "After Preprocessing",
                            data: after,
                            backgroundColor: "rgba(46, 204, 113, 0.7)"
                        }
                    ]
                },
                options: {
                    responsive: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1
                        }
                    }
                }
            });
        });
}
</script>
<script>
function showResults() {
    fetch("http://127.0.0.1:5000/metrics")
        .then(res => res.json())
        .then(data => {

            document.getElementById("results").innerHTML = `
                <h3>Evaluation Results</h3>

                <table border="1" cellpadding="8" style="margin:auto;">
                  <tr>
                    <th></th>
                    <th>Accuracy</th>
                    <th>Precision</th>
                    <th>Recall</th>
                  </tr>
                  <tr>
                    <td><b>Before Preprocessing</b></td>
                    <td>${data.before.accuracy}</td>
                    <td>${data.before.precision}</td>
                    <td>${data.before.recall}</td>
                  </tr>
                  <tr>
                    <td><b>After Preprocessing</b></td>
                    <td>${data.after.accuracy}</td>
                    <td>${data.after.precision}</td>
                    <td>${data.after.recall}</td>
                  </tr>
                </table>

                <p style="margin-top:10px;">
                üìà Result: Preprocessing improves precision and recall by reducing noise.
                </p>
            `;

            showGraph(); // reuse existing graph
        });
}
</script>

</body>
</html>
